{% extends 'base.html' %}

{% block content %}

<h1>Update post</h1>
<br>

{% if user.is_authenticated %}
    <div class="mb-3"></div>
        <form method="POST">
        
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}

            <button class="btn btn-secondary">Update</button>
    </div>

{% else %}
    You are not allowed here! Login to get access.

{% endif %}

{% endblock %}
